<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="calculator-body">
        <div class="calculator-body__display">
            <span class="calculator-body__display__numbers"> 0</span>

        </div>

        <div class="calculator-body__buttons">
            <button id="button-ac"> AC </button>
            <button id="button-c"> C </button>
            <button id="button-%"> % </button>
            <button id="button-division"> / </button>
            <button id="button-7"> 7</button>
            <button id="button-8"> 8</button>
            <button id="button-9">9</button>
            <button id="button-sum">+</button>
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
            <button id="button-substraction">-</button>
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
            <button id="button-multiply">x</button>
            <button id="button-0">0</button>
            <button id="button-decimal">.</button>
            <button id="button-result">=</button>

        </div>





    </main>

</body>

</html>
