<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="calculator">
        <div class="calculator__display">
            <span class="calculator__display__operations"> 0</span>
            <span class="calculator__display__numbers"> 0</span>

        </div>

        <div class="calculator__buttons">
            <button class="calculator__buttons__ac"> AC </button>
            <button class="calculator__buttons__c"> C </button>
            <button class="calculator__buttons__%"> % </button>
            <button class="calculator__buttons__operation"> / </button>
            <button class="calculator__buttons__number"> 7</button>
            <button class="calculator__buttons__number"> 8</button>
            <button class="calculator__buttons__number">9</button>
            <button class="calculator__buttons__operation">+</button>
            <button class="calculator__buttons__number">4</button>
            <button class="calculator__buttons__number">5</button>
            <button class="calculator__buttons__number">6</button>
            <button class="calculator__buttons__operation">-</button>
            <button class="calculator__buttons__number">1</button>
            <button class="calculator__buttons__number">2</button>
            <button class="calculator__buttons__number">3</button>
            <button class="calculator__buttons__operation">x</button>
            <button class="calculator__buttons__number">0</button>
            <button class="calculator__buttons__number">.</button>
            <button class="calculator__buttons__result">=</button>

        </div>





    </main>

    <script src="script.js">  </script>

</body>

</html>
